## datasource
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/forum
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

logging:
  level:
    org.springframework.web: DEBUG
    ru.job4j.forum.controller: DEBUG
    org.hibernate: DEBUG
    org: INFO
