<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new Post</title>
</head>
<body>
    <form action="#" th:action="@{/post/new}" th:object="${postDto}" method="post">
        <p>
            <label for="name"></label>
            <input type="text" id="name" th:field="*{name}" placeholder="Name" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>
        <p>
            <label for="description"></label>
            <input type="text" id="description" th:field="*{description}" placeholder="Description" required>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </p>
        <button type="submit">Save</button>
    </form>
</body>
</html>
